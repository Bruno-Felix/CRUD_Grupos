{% extends 'base.html' %}

{% block content %}

<div class="divVoltar"></div>

<div class="divCabecalhoListar">
    <h1 class="tituloListaDeListar"><strong>Comebacks</strong></h1>
    <a class="botaoCriarListar" href="/criarComeback">Criar Comeback</a>
</div>

<section class="flexListar">

    {% for comeback in comebacks %}
    
        <div class="divListar">
            <div class="infosListar">
                <strong> {{ comeback.nome }} </strong>
                <br>
                {{ comeback.grupo }}
            </div>
                
            <div class="botaoListar">
                <a class="botaoVisualizarListar" href="/visualizarComeback/{{ comeback.id }}">Visualizar</a>
            </div>
        </div>

    {% endfor %}

</section>

{% endblock content %}

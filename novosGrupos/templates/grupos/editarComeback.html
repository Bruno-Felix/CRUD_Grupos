{% extends 'base.html' %}

{% block title %} Editar - {{ comeback.nome }} {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<div class="divEditarComeback">
    <h1 class="tituloDivEditarComeback"><strong> Editar Comeback - {{ comeback.nome }} </strong></h1>
    <form action="" method="post"> 
        
        {% csrf_token %}

        {{ form|crispy }}
      
        <input type="submit" class="botaoAtualizarEditarComeback" value="Atualizar">
        <input type='button' class="botaoVoltarEditarComeback" value='Voltar' onclick='history.go(-1)' />
    </form>
</div>
{% endblock content %}

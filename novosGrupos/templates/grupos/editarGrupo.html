{% extends 'base.html' %}

{% block title %} Editar - {{ grupo.nome }} {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<li class="divVoltar"><a class="botaoVoltar" href="/grupos">Lista de Grupos</a>
                      <span> > </span>
                      <a class="botaoVoltar" href="/visualizarGrupo/{{ grupo.id }}"> {{ grupo.nome }} </a></li>

<div class="divCabecalhoEditar">
    <h1 class="tituloDivEditar"><strong> Editar Grupo - {{ grupo.nome }} </strong></h1>
</div>

<div class="divEditar">
    <form action="" method="post"> 
        
        {% csrf_token %}

        {{ form|crispy }}
      
        <input type="submit" class="botaoAtualizarEditar" value="Atualizar">
        <input type='button' class="botaoVoltarEditar" value='Voltar' onclick='history.go(-1)' />
    </form>
</div>

{% endblock content %}

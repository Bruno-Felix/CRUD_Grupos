{% extends 'base.html' %}

{% block title %} Criar Grupo {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<div class="divCriar">
    <h1 class="tituloDivCriar"><strong>Criar Grupo</strong></h1>
    <form action="" method="post"> 

        {% csrf_token %}

        {{ form|crispy }}
    
        <input type="submit" class="botaoAtualizarCriar" value="Criar">
        <input type='button' class="botaoVoltarCriar" value='Voltar' onclick='history.go(-1)' />   
    </form>
</div>

{% endblock content %}

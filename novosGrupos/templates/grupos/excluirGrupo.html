{% extends 'base.html' %}

{% block title %} Editar - {{ grupo.nome }} {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<section class="divExcluir">
    <h1 class="tituloDivEditarGrupo"><strong> Tem Certeza que deseja Excluir {{ grupo.nome }} ?</strong></h1>
    <form action="" method="post"> 

        {% csrf_token %}

        <div class="divBotoesExcluir">
            <input type="submit" class="botaoEExcluir" value="Sim">
            <input type='button' class="botaoECancelar" value='Cancelar' onclick='history.go(-1)' />
        </div>
    </form>
</section>

{% endblock content %}

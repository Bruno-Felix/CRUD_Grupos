{% extends 'base.html' %}

{% block title %} Excluir - {{ artista.nome }} {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<section class="sectionExcluir">
    <h1 class="tituloDivEditarGrupo"><strong> Tem Certeza que deseja Excluir {{ artista.nome }} ?</strong></h1>
    
    <form action="" method="post"> 

        {% csrf_token %}

        <div class="divBotoesExcluir">
            <div class="botoesExcluir">
                <input type="submit" class="botaoEExcluir" value="Sim">
                <input type='button' class="botaoECancelar" value='Cancelar' onclick='history.go(-1)' />
            </div>
        </div>
    </form>
</section>

{% endblock content %}

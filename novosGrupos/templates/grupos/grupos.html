<!--Importando o Arquivo base.html-->
{% extends 'base.html' %}

<!--Título da página-->
{% block title %} Lista de Grupos {% endblock title %}

<!--Html que será acoplado ao base.html, resultando na página listaDeGrupos-->
{% block content %}

<!--Início do html próprio de listaDeGrupos.html-->

<div class="divVoltar"></div>

<div class="divCabecalhoGrupos">
    <h1 class="tituloListaDeGrupos"><strong>Grupos</strong></h1>
    <a class="botaoCriarGrupo" href="/criarGrupo">Criar Grupo</a>
</div>

<section class="flexGrupos">

    {% for grupo in grupos %}

    <div class ="divGrupo">
        <div class="infosGrupo">
                <strong> {{ grupo.nome}} </strong>
            </div>

            <div class="botaoGrupo">
                <a class="botaoVisualizarGrupo" href="/visualizarGrupo/{{ grupo.id }}">Visualizar</a>
            </div>
        </div>
        
    {% endfor %}

</section>
<!--Fim do html de listaDeGrupos.html-->
{% endblock content %}

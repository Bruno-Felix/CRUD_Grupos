<!--Importando o Arquivo base.html-->
{% extends 'base.html' %}

<!--Html que será acoplado ao base.html, resultando na página listaDeGrupos-->
{% block content %}

<!--Início do html próprio de listaDeGrupos.html-->

<div class="divCabecalhoGrupos">
    <h1 class="tituloListaDeGrupos"><strong>Lista de Grupos</strong></h1>
    <a class="botaoCriarGrupo" href="/criarGrupo">Criar Grupo</a>
</div>

<section class="flexGrupos">

    {% for grupo in grupos %}

    <div class ="Grupo">
        <div class="infosGrupo">
                <h1><strong> {{ grupo.nome}} </strong></h1>
            </div>

            <div class="divBotoesGrupo">
                <a class="botaoEditarGrupo">Editar</a>
                <a class="botaoExcluirGrupo">Excluir</a>
            </div>
        </div>
        
    {% endfor %}

</section>
<!--Fim do html de listaDeGrupos.html-->
{% endblock content %}
